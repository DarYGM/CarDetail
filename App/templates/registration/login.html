		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />-->

		<!--end::Global Stylesheets Bundle-->

	<!--begin::Body-->
	<body id="kt_body" class="bg-body ">
		<!--begin::Main-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed backgrounddiv" >
				<!--begin::Content-->
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<!--begin::Logo-->
					
					<h1 class="text-dark mb-3"  style="font-size: 50px;"><span id="kt_typedjs_example_1" class="fs-1 fw-bolder"></span></h1>
					<!--<a href="../../demo1/dist/index.html" class="mb-12">
						<img alt="Logo" src="{% static 'logos/logo-1.svg'%}" class="h-40px" />
					</a>
				-->
					<!--end::Logo-->
					<!--begin::Wrapper-->
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">

						<!--<form method="POST">
							{% csrf_token %}

							<label for="usuario">
								User
								<input type="text" name="username">
							</label>	 
							<label for="pass">
								Pass
								<input type="password" name="password">
							</label>
							<button type="submit"> Entrar </button>
						-->
						<!--begin::Form-->
						<form class="form w-100" method="POST" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="../../demo1/dist/index.html" action="{% url 'StartLogin' %}">
							<!--begin::Heading-->
							{% csrf_token %}
							<div class="text-center mb-10">
								<!--begin::Title-->
								<img src="{% static 'img/3.png' %}" alt="Logo de mi proyecto" width="50" height="50" style='margin-bottom: 10px;'>
								<h1 class="text-dark mb-3">Sign In to CarDetail</h1>
								
								<!--end::Title-->
								<!--begin::Link
								<div class=" text-gray-400 fw-bold fs-4">New Here?
								<a href='' class="link-primary fw-bolder">Create an Account</a></div>
								-->
								<!--end::Link-->
							</div>
							<!--begin::Heading-->
							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Label-->
								<label class="form-label fs-6 fw-bolder text-dark">User</label>
								<!--end::Label-->
								<!--begin::Input-->
								<input class="form-control form-control-lg form-control-solid" type="text" name="username" autocomplete="off" />
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Wrapper-->
								<div class="d-flex flex-stack mb-2">
									<!--begin::Label-->
									<label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
									<!--end::Label-->
									<!--begin::Link
									<a href="../../demo1/dist/authentication/layouts/basic/password-reset.html" class="link-primary fs-6 fw-bolder">Forgot Password ?</a>
									end::Link-->
								</div>
								<!--end::Wrapper-->
								<!--begin::Input-->
								<input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" />
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Actions-->
							{% if sms == "error" %}
								<!--begin::Alert-->
								<div class="alert alert-danger">
									<!--begin::Wrapper-->
									
									<div class="d-flex flex-column text-center">
										<!--begin::Title
										<h4 class="mb-1 text-danger">Alerta</h4>
										end::Title-->
										<!--begin::Content-->
										<span>El usuario o la contrase√±a son incorrectos</span>
										<!--end::Content-->
									</div>
									<!--end::Wrapper-->
								</div>
								<!--end::Alert-->
							{% endif %}
							<div class="text-center">
								<!--begin::Submit button-->
								<button type="submit" id="kt_button_login" class="btn btn-lg btn-primary  w-50 mb-5">
									
									<span class="indicator-label">Continuar</span>
									<span class="indicator-progress">Espere por favor... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
 									</span>
									
								</button>
								
								<!--end::Submit button-->
								{% comment "" %}
								<!--begin::Separator-->
								<div class="text-center text-muted text-uppercase fw-bolder mb-5">or</div>
								<!--end::Separator-->
								<!--begin::Google link-->
								
								<a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
								<img alt="Logo" src="assets/media/svg/brand-logos/google-icon.svg" class="h-20px me-3" />Continue with Google</a>
								<!--end::Google link-->
								<!--begin::Google link-->
								<a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
								<img alt="Logo" src="assets/media/svg/brand-logos/facebook-4.svg" class="h-20px me-3" />Continue with Facebook</a>
								<!--end::Google link-->
								<!--begin::Google link-->
								<a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100">
								<img alt="Logo" src="assets/media/svg/brand-logos/apple-black.svg" class="h-20px me-3" />Continue with Apple</a>
								<!--end::Google link-->
								{% endcomment %}
							</div>
							<!--end::Actions-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
				<!--begin::Footer
				<div class="d-flex flex-center flex-column-auto p-10">
					
					<div class="d-flex align-items-center fw-bold fs-6">
						<a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">About</a>
						<a href="" class="text-muted text-hover-primary px-2">Contact</a>
						
					</div>
					
				</div>
				]end::Footer-->

			<!--end::Authentication - Sign-in-->

		<!--begin::Javascript-->
		<script>var hostUrl = "assets/";</script>
		<script>
			// Element to indecate
			var button = document.querySelector("#kt_button_login");

			// Handle button click event
			button.addEventListener("click", function() {
				// Activate indicator
				button.setAttribute("data-kt-indicator", "on");

				// Disable indicator after 3 seconds
				setTimeout(function() {
					button.removeAttribute("data-kt-indicator");
				}, 3000);
			});

		</script>
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script src="{% static 'js/plugins.bundle.js'%}"></script>
		<script src="{% static 'js/scripts.bundle.js'%}"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Page Custom Javascript(used by this page)-->
		<script src="{% static 'js/authentication/sign-in/general.js' %}"></script>
		<!--end::Page Custom Javascript-->
		<script src="{% static 'js/authentication/typedjs.bundle.js' %}"></script>
